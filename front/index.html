<html lang="en">
<head>

    <title>Crud application</title>
    <link rel="stylesheet" href="style.css">

<body>
    <div class="container">
        <h3>Type to Crud</h4>
        <div class="container3">
            <p id="text1">Type here</p>
        
        </div>

            <div class="main">
                <button id="btn_add" name="btn_add">Add</button>

        </div>
